<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Robot de Trading</title>
</head>
<body>
    <h1>Solde utilisateur</h1>
    <p id="balance">Chargement...</p>
    <p id="status"></p>

    <script>
        fetch('../api/get-balance.php?user_id=1')
            .then(res => res.json())
            .then(data => {
                document.getElementById('balance').textContent = "Solde : " + data.balance + " $";
                document.getElementById('status').textContent = "Statut : " + data.status;
            });
    </script>
</body>
</html>
